<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="css/index.css" />
     <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: 75xi21vgs7pj3h
      onLoad: app.onLinkedInLoad
    </script>
  </head>
<body>

<section class="content" id="login">
  <div id="intro">
    <h1>Hi! Lets do this thing!</h1>
    <h4>Login with LinkedIn below to get started.</h4>
    </br>
    <script type="IN/Login"></script>
  </div>
</section>
<section class="content hide">
  <div id="container">

  </div>
  
</section>
<section class="content hide">
  <h1>I like your photo!</h1>
  <div id="avatar"></div>
</section>
<section class="content hide">
  <div id="contacts"></div>
</section>


<script type="text/template" id="profile">
  <div>
    <h3><%= first%> .  <%= last %>. <%= first+last%> . <%=first%> <%=last%> </h3>
    <h1>That is a great name!</h1>
    <h1> Super nice to meet you <%= first %> </h1>
  </div>
</script>

<script type="text/template" id="photo">
  <img src="<%=avatar%>">
</script>

 <script id="contactTemplate" type="text/template">
  <img class="prof_img" src="<%= pictureUrl %>" alt="<%= firstName %>" />
  <h1><%= firstName + lastName %></h1>
  <div><span><%= headline %></span></div>
  <div><span class="loc"><%= location.name %></span></div>
  </script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery.panelSnap.js"></script>
<script>
     jQuery(function($) {
        $('body').panelSnap();
      });
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="../js/jquery.visible.js" type="text/html"></script>
<script src="../js/app.js"></script>
 
</body>
</html>
